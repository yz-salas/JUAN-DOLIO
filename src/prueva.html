<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Sign In</title>
		<link
			href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
			rel="stylesheet"
		/>
		<style>
			.bg-clouds {
				background-color: #d2e8ff; /* Fallback color for browsers that don't support background-image */
				background-image: url("https://image.flaticon.com/icons/png/128/2991/2991147.png"); /* Icono de nubes */
				background-repeat: repeat; /* Repetir el icono para cubrir todo el fondo */
				background-size: 200px; /* Tama√±o del icono de nubes */
			}
		</style>
	</head>

	<body class="bg-clouds">
		<div
			class="w-full h-screen flex justify-center items-center"
		>
			<form
				class="bg-white p-8 rounded-xl shadow-lg max-w-sm w-96"
			>
				<h1
					class="text-3xl font-bold text-blue-700 mb-6"
				>
					Sign In
				</h1>
				<div class="mb-5">
					<label
						for="name"
						class="text-md"
						>Username</label
					>
					<input
						type="text"
						id="name"
						placeholder="Enter your username"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
						required
					/>
				</div>
				<div class="mb-5">
					<label
						for="password"
						class="text-md"
						>Password</label
					>
					<input
						type="password"
						id="password"
						placeholder="Enter your password"
						class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-purple-500 focus:border-purple-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-purple-500 dark:focus:border-purple-500"
						required
					/>
				</div>
				<button
					type="submit"
					class="w-full bg-blue-700 hover:bg-blue-500 focus:ring-4 focus:outline-none focus:ring-purple-300 text-white font-medium rounded-lg text-sm px-5 py-2.5"
				>
					Sign In
				</button>
				<a
					href="#"
					class="block text-center mt-4 text-xl text-blue-700 hover:text-blue-500"
					>Sign Up</a
				>
			</form>
		</div>
	</body>
</html>
